    <section id="timetable-section" class="starter-section section">

 
      <div class="container section-title" data-aos="fade-up">
        <h2>Class Timetable</h2>
        <p>Select your <strong>Section</strong> and <strong>Day</strong> to see your classes and room numbers.</p>
      </div>

      <div class="container" data-aos="fade-up">
        <div class="row justify-content-center">
          <div class="col-lg-10">

            <div class="card border-0 shadow-sm">
              <div class="card-body">

           
                <form class="row gy-3 align-items-end mb-3">
                  <div class="col-md-5">
                    <label for="sectionSelect"
                      class="form-label small text-uppercase fw-semibold text-secondary">Section</label>
                    <select id="sectionSelect" class="form-select">

                    </select>
                  </div>

                  <div class="col-md-5">
                    <label for="daySelect" class="form-label small text-uppercase fw-semibold text-secondary">Day</label>
                    <select id="daySelect" class="form-select">
                      <option value="monday">Monday</option>
                      <option value="tuesday">Tuesday</option>
                      <option value="wednesday">Wednesday</option>
                      <option value="thursday">Thursday</option>
                      <option value="friday">Friday</option>
                    </select>
                  </div>

                  <div class="col-md-2 d-grid">
                    <button type="button" id="showButton" class="btn btn-primary">
                      Show
                    </button>
                  </div>
                </form>

                
                <div class="table-responsive">
                  <table class="table table-sm align-middle mb-0">
                    <thead class="table-light">
                      <tr>
                        <th scope="col">Time</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Room</th>
                      </tr>
                    </thead>
                    <tbody id="timetableBody">
                     
                    </tbody>
                  </table>
                </div>

              </div>
            </div>

          </div>
        </div>

    const dayMap = {
      MON: "monday",
      TUE: "tuesday",
      WED: "wednesday",
      THU: "thursday",
      FRI: "friday"
    };

    function normalizeSubject(raw) {
      if (!raw || raw === "X" || raw === "---") return "";
      if (raw === "ED|IOC|OB") return "EDI / OC / OB";
      if (raw.endsWith("(L)")) {
        return raw.slice(0, -3) + " (Lab)";
      }
      return raw;
    }

    function roomForSlot(roomToken, subj) {
      if (!subj) return "";
      if (roomToken === "---" || roomToken === "X") return "";
      return roomToken;
    }

    const timetableData = {};

    rawTimetableText.split("\n").forEach(line => {
      const trimmed = line.trim();
      if (!trimmed) return;
      if (trimmed.startsWith("DAY")) return;

      const parts = trimmed.split(/\s+/);
      if (parts.length < 19) return; // safety

      const dayToken = parts[0];   // e.g., MON(1)
      const section = parts[1];    // e.g., CSE-1
      const dayKey = dayMap[dayToken.slice(0, 3).toUpperCase()];
      if (!dayKey) return;

      const room1 = parts[2];
      const s8_9 = parts[3];

      const room2 = parts[4];
      const s9_10 = parts[5];
      const s10_11 = parts[6];

      const room3 = parts[7];
      const s11_12 = parts[8];

      const room4 = parts[9];
      const s12_1 = parts[10];
      const s1_2 = parts[11];

      const room5 = parts[12];
      const s2_3 = parts[13];

      const room6 = parts[14];
      const s3_4 = parts[15];

      const room7 = parts[16];
      const s4_5 = parts[17];
      const s5_6 = parts[18];

      const n8_9 = normalizeSubject(s8_9);
      const n9_10 = normalizeSubject(s9_10);
      const n10_11 = normalizeSubject(s10_11);
      const n11_12 = normalizeSubject(s11_12);
      const n12_1 = normalizeSubject(s12_1);
      const n1_2 = normalizeSubject(s1_2);
      const n2_3 = normalizeSubject(s2_3);
      const n3_4 = normalizeSubject(s3_4);
      const n4_5 = normalizeSubject(s4_5);
      const n5_6 = normalizeSubject(s5_6);

      const slots = [];

      function addSlot(label, subj, roomToken) {
        if (!subj) return;
        slots.push({
          time: label,
          subject: subj,
          room: roomForSlot(roomToken, subj)
        });
      }

      addSlot("08:00 – 09:00", n8_9, room1);
      addSlot("09:00 – 10:00", n9_10, room2);
      addSlot("10:00 – 11:00", n10_11, room2);
      addSlot("11:00 – 12:00", n11_12, room3);
      addSlot("12:00 – 01:00", n12_1, room4);
      addSlot("01:00 – 02:00", n1_2, room4);
      addSlot("02:00 – 03:00", n2_3, room5);
      addSlot("03:00 – 04:00", n3_4, room6);
      addSlot("04:00 – 05:00", n4_5, room7);
      addSlot("05:00 – 06:00", n5_6, room7);

      if (!timetableData[section]) timetableData[section] = {};
      timetableData[section][dayKey] = slots;
    });

    
    const sectionSelect = document.getElementById("sectionSelect");
    const daySelect = document.getElementById("daySelect");
    const showButton = document.getElementById("showButton");
    const timetableBody = document.getElementById("timetableBody");

    const sections = Object.keys(timetableData).sort((a, b) => {
      const na = parseInt(a.split("-")[1], 10);
      const nb = parseInt(b.split("-")[1], 10);
      if (isNaN(na) || isNaN(nb)) return a.localeCompare(b);
      return na - nb;
    });

    sections.forEach(sec => {
      const opt = document.createElement("option");
      opt.value = sec;
      opt.textContent = sec;
      sectionSelect.appendChild(opt);
    });

    function renderTimetable() {
      const section = sectionSelect.value;
      const day = daySelect.value;

      timetableBody.innerHTML = "";

      if (!section || !day) return;

      const sectionData = timetableData[section] || {};
      const slots = sectionData[day] || [];

      if (!slots.length) {
        const row = document.createElement("tr");
        const cell = document.createElement("td");
        cell.colSpan = 3;
        cell.className = "text-center text-muted py-4";
        cell.textContent = "No classes found for this section & day.";
        row.appendChild(cell);
        timetableBody.appendChild(row);
        return;
      }

      slots.forEach(slot => {
        const tr = document.createElement("tr");

        const tdTime = document.createElement("td");
        tdTime.textContent = slot.time;
        tr.appendChild(tdTime);

        const tdSubject = document.createElement("td");
        tdSubject.textContent = slot.subject;
        tr.appendChild(tdSubject);

        const tdRoom = document.createElement("td");
        tdRoom.textContent = slot.room || "-";
        tr.appendChild(tdRoom);

        timetableBody.appendChild(tr);
      });
    }

    showButton.addEventListener("click", renderTimetable);
    sectionSelect.addEventListener("change", renderTimetable);
    daySelect.addEventListener("change", renderTimetable);
    
    if (sections.length) {
      sectionSelect.value = sections[0];
    }
    daySelect.value = "monday";
    renderTimetable();
  </script>
